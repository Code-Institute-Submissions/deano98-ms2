<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="rules">
            <h2>RULES</h2>
        </div>
        <div class="best-of">
            <h2>BEST OF</h2>
            <input type="radio" id="best-of-one" name="best_of" value="1" checked>
            <label for="best-of-one">1</label>
            <input type="radio" id="best-of-three" name="best_of" value="3">
            <label for="best-of-one">3</label>
            <input type="radio" id="best-of-five" name="best_of" value="5">
            <label for="best-of-one">5</label>
        </div>
    </header>
    <section>
        <div class="header">
            <h1>ROCK PAPER SCISSORS LIZARD SPOCK</h1>
        </div>
    </section>
    <section>
      <div class="choices">
        <div class="pick">Rock</div>
        <div class="pick">Paper</div>
        <div class="pick">Scissors</div>
        <div class="pick">Lizard</div>
        <div class="pick">Spock</div>
      </div>
    </section>
    <section>
        <div class="choose-or-play">
            <h2>Choose your move</h2>
        </div>
    </section>
    
</body>
</html>
