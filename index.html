<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="rules">
            <button data-type="rules">RULES</button>
        </div>
        <div class="best-of">
            <h2>BEST OF</h2>
            <input type="radio" id="best-of-one" name="best_of" value="1" checked>
            <label for="best-of-one">1</label>
            <input type="radio" id="best-of-three" name="best_of" value="3">
            <label for="best-of-one">3</label>
            <input type="radio" id="best-of-five" name="best_of" value="5">
            <label for="best-of-one">5</label>
        </div>
    </header>
    <section>
        <div class="header">
            <h1>ROCK PAPER SCISSORS LIZARD SPOCK</h1>
        </div>
        <div class="score-one">
            <h2>Player 1 Score:</h2><h2 class="player-one-score">0</h2>            
        </div>
        <div class="score-two">
            <h2>Player 2 Score:</h2><h2 class="player-two-score">0</h2>            
        </div>
    </section>
    <section>
      <div id="choices">
        <button data-type="rock" class="pick rock"></button>
        <button data-type="paper" class="pick paper"></button>
        <button data-type="scissors" class="pick scissors"></button>
        <button data-type="lizard" class="pick lizard"></button>
        <button data-type="spock" class="pick spock"></button>
      </div>
    </section>
    <section>
        <div class="choose-or-play">
            <h2>Choose your move</h2>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
